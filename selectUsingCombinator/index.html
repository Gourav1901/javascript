<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the first list */
        #list1 li {
            color: black;
        }

        #list1 li:nth-child(odd) {
            color: red;
        }

        /* Style for the second list */
        ul + ul li {
            color: black;
        }

        ul + ul li::marker {
            color: pink;
        }
    </style>
</head>

</html>
