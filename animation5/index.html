<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="icon" style="--i:1;"><i class="fas fa-clock"></i></div>
            <div class="icon" style="--i:2;"><i class="fas fa-lightbulb"></i></div>
            <div class="icon" style="--i:3;"><i class="fas fa-camera"></i></div>
            <div class="icon" style="--i:4;"><i class="fas fa-download"></i></div>
            <div class="icon" style="--i:5;"><i class="fas fa-phone"></i></div>
            <div class="icon" style="--i:6;"><i class="fas fa-envelope"></i></div>
            <div class="icon" style="--i:7;"><i class="fas fa-file-alt"></i></div>
            <div class="icon" style="--i:8;"><i class="fas fa-trash"></i></div>
        </div>
        <div class="center-text">Pay bills instantly</div>
    </div>
</body>
</html>
