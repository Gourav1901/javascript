<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex items-center justify-between flex-wrap">
            <!-- Logo -->
            <a href="#" class="flex items-center">
                <img src="https://assets-wp-cdn.onsurity.com/wp/wp-content/uploads/2022/11/23142053/onsurity-logo-1.webp" alt="Logo" class="h-10 w-10" style="width: 75%;">
                
            </a>
            <!-- Mobile Menu Toggle (Checkbox) -->
            <input type="checkbox" id="menu-toggle" class="hidden">
            <label for="menu-toggle" class="block md:hidden cursor-pointer">
                <svg class="text-gray-700 w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </label>
            <!-- Menu Items and Action Buttons -->
            <div class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
                <div class="md:flex md:space-x-8 md:ml-auto">
                    <a href="#" class="block md:inline-block py-2 md:py-0 text-gray-700 hover:text-gray-900">Products</a>
                    <a href="#" class="block md:inline-block py-2 md:py-0 text-gray-700 hover:text-gray-900">Resources</a>
                    <a href="#" class="block md:inline-block py-2 md:py-0 text-gray-700 hover:text-gray-900">About</a>
                    <a href="#" class="block md:inline-block py-2 md:py-0 text-gray-700 hover:text-gray-900">Contact Us</a>
                </div>
                <div class="md:flex md:space-x-4 md:ml-4">
                    <a href="#" class="block md:inline-block px-4 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition">Request Demo</a>
                    <a href="#" class="block md:inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Purchase Now</a>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Products</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Resources</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">About</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Contact Us</a>
            <a href="#" class="block px-4 py-2 text-blue-500 border border-blue-500 rounded hover:bg-blue-500 hover:text-white transition">Request Demo</a>
            <a href="#" class="block px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 transition">Purchase Now</a>
        </div>
    </nav>

    <style>
        #menu-toggle:checked ~ #mobile-menu {
            display: block;
        }
    </style>
</body>
</html>
