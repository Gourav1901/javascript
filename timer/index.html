<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="number" id="hours">12</div>
            <div class="colon">:</div>
            <div class="number" id="minutes">15</div>
            <div class="colon">:</div>
            <div class="number" id="seconds">05</div>
        </div>
        <div class="background-numbers">
            <div class="bg-number">4</div>
            <div class="bg-number">2</div>
            <div class="bg-number">7</div>
            <div class="bg-number">1</div>
            <div class="bg-number">7</div>
            <div class="bg-number">3</div>
            <div class="bg-number">6</div>
            <div class="bg-number">6</div>
            <div class="bg-number">6</div>
            <div class="bg-number">1</div>
            <div class="bg-number">0</div>
            <div class="bg-number">4</div>
            <div class="bg-number">4</div>
            <div class="bg-number">0</div>
            <div class="bg-number">3</div>
            <div class="bg-number">5</div>
            <div class="bg-number">3</div>
        </div>
    </div>
</body>
</html>
