<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .card img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .card h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #7d8b3d;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .stars {
            margin-top: 10px;
        }
        .stars span {
            font-size: 1.5em;
            color: gold;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Title</h1>
    <h2>Panda Card</h2>
    <img src="https://via.placeholder.com/200" alt="Panda Image">
    <h1>John Doe</h1>
    <p>Computer Science 1</p>
    <p>Computer Science 2</p>
    <p>Year: 3</p>
    <div class="stars">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
    </div>
</div>

</body>
</html>
