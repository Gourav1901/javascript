<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.umso.com/lib_LUGoPiqXXlDptSWA/csi5g5qmp4uscbth.png" alt="umso logo">
            <nav>
                <a href="#">Pricing</a>
                <a href="#">Features</a>
                <a href="#">Showcase</a>
                <button class="login">Login</button>
                <button class="signup">Sign Up</button>
            </nav>
        </div>
        <div class="content">
            <h1>Get your</h1>
            <h1 class="highlight">AI Generated Website</h1>
            <h1>In Seconds</h1>
            <p>Give it a try right below, without having to sign up!</p>
            <div class="search-bar">
                <input type="text" placeholder="Vegan Pizza Restaurant in">
                <button class="generate">Generate ✨</button>
            </div>
            <div class="reviews">
                <span>Excellent</span>
                <span>⭐⭐⭐⭐⭐</span>
                <span>4.8 out of 5 based on 85 reviews</span>
                <img src="trustpilot.png" alt="Trustpilot">
            </div>
        </div>
        <footer>
            <span>Made with ❤️ by umso</span>
        </footer>
    </header>
</body>
</html>
